<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<link type="text/css" rel="stylesheet" href="css/expenseTheme.min.css" />
<link type="text/css" rel="stylesheet"
	href="css/jquery.mobile.icons.min.css" />
<link type="text/css" rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.0/jquery.mobile.structure-1.4.0.min.css" />
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
<script type="text/javascript" src="js/camera.js"></script>
	<script type="text/javascript" src="js/settings.js"></script>
	<script type="text/javascript" src="js/restclient.js"></script>
<title>Expense Mobile</title>
</head>
<body>
	<div data-role="page" id="app">
		<div data-role="header" data-position="inline">
			<h1 class="ui-title">Expense Mobile</h1>
		</div>
		<div data-role="navbar" class="ui-navbar">
			<ul class="ui-grid-a">
				<li class="ui-link ui-block-a ui-btn"><a href="#"
					onclick="$('#settingsDiv').hide();$('#expensesDiv').show();">
						Expenses </a></li>
				<li class="ui-link ui-block-b ui-btn"><a href="#"
					onclick="$('#expensesDiv').hide();$('#settingsDiv').show();">
						Settings </a></li>
			</ul>
		</div>
		<div class="ui-body ui-corner-all ui-body-a" id="expensesDiv">
			<div id="deviceready">
				<a href="jquerystart.html">jQuery</a> <br /> <a href="camera.html">Camera</a>
				<br />
			</div>
		</div>
		<div class="ui-body ui-corner-all ui-body-a" id="settingsDiv"
			style="display: none;">
			<form onsubmit="update(); return false;">
			<label>Server URL:</label>
			<input id="URLBox" type="text"/>
			<br />
			
			<label>Username:</label> 
			<input id="UserBox" type="text" />
			 <br />
			 
			<label>Password:</label>
			<input id="PassBox" type="password"/>
			<br/>
			<input type="submit" class="ui-btn" value="Apply"/>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript">
            app.initialize();
            initSettings();
        </script>
</body>
</html>
