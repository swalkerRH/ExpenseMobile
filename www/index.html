<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link type="text/css" rel="stylesheet" href="css/expenseTheme.min.css" />
<link type="text/css" rel="stylesheet"
	href="css/jquery.mobile.icons.min.css" />
<link type="text/css" rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.0/jquery.mobile.structure-1.4.0.min.css" />

<title>Expense Mobile</title>
</head>
<body>
	<div data-role="page" id="appDiv">
		<div data-role="panel" id="expensePanel" data-display="overlay"
			data-position="right" data-position-fixed="true">
			<ul data-role="listview" data-inset="true">
				<li id="expenseName" data-role="list-divider"></li>
				<li id="expenseCost"></li>
				<li id="expenseDate"></li>
				<li data-role="list-divider">Actions</li>
				<li><a href="#"
					class="ui-btn ui-icon-arrow-u ui-btn-icon-right"
					id="expenseImageBtn">Upload Pic</a></li>
				<li><a href="#confirmDelete" data-rel="popup" data-position-to="window" data-transition="pop"
				 class="ui-btn ui-icon-delete ui-btn-icon-right">Delete...</a></li>
				<li data-role="list-divider"></li>
			</ul>
			<div data-role="popup" id="confirmDelete" class="ui-corner-all" style="padding:10px 20px;">
				<label>Are you sure you want to delete this expense?</label>
				<button id="expenseDeleteBtn">Yes</button>
				<a href="#" id="closeConfirmDeleteExpense" class="ui-btn" data-rel="back">No</a>
			</div> 
				
		</div>
		<div data-role="panel" id="newExpensePanel" data-display="push"
			data-position="left" data-position-fixed="true">
			<form onsubmit="addExpense();return false;">
			<ul data-role="listview" data-inset="true">
				<li data-role="list-divider">Add Expense</li>
				<li><label> Category: </label>
					<fieldset data-role="controlgroup" data-filter="true" data-mini="true"
						id="newExpenseCategories">
						<label> Please Refresh Expenses </label>
					</fieldset></li>
				<li><label> Description: </label> <input type="text"
					id="newExpenseDesc" /></li>
				<li><label> Cost: </label> <input type="text"
					id="newExpenseCost" /></li>
				<li><input class="ui-btn ui-icon-plus ui-btn-icon-right"
					type="submit" value="Add"/></li>
			</ul>
			</form>
			<div data-role="popup" id="newCategoryPopup" class="ui-corner-all">
				<form onsubmit="createCategory(); return false;">
					<div style="padding:10px 20px;">
						<label for="categoryName">Name:</label>
						<input id="categoryName" type="text" />
						<label for="categoryDesc">Description:</label>
						<input id="categoryDesc" type="text" />
						<input type="submit"  value="Create"/>
						<a href="#" id="closeNewCat" class="ui-btn" data-rel="back">Cancel</a>
					</div>
				</form>
			</div>
		</div>
		
		<div data-role="navbar" class="ui-navbar" id="navDiv">
			<ul class="ui-grid-a" id="navList">
				<li class="ui-link ui-block-a ui-btn" id="expenseNav"><a
					href="#"
					class="ui-btn-active ui-state-persist"
					onclick="$('#settingsDiv').hide();$('#expensesDiv').show();"
					id="expenseLinkNav"> Expenses </a></li>
				<li class="ui-link ui-block-b ui-btn" id="settingsNav"><a
					href="#"
					onclick="$('#expensesDiv').hide();$('#settingsDiv').show();"
					id="settingsLinkNav"> Settings </a></li>
			</ul>
		</div>
		<div data-role="content" id="contentDiv">
			<div id="expensesDiv">
				<div id="expenseList"></div>
				<a class="ui-btn ui-icon-plus ui-btn-icon-right ui-corner-all"
					data-icon="plus" data-iconpos="right" href="#newExpensePanel">Add
					Expense...</a> <input type="button" id="refreshButton" value="Refresh"
					onclick="getExpenses();getCategories();" />
			</div>
			<div class="ui-body ui-corner-all ui-body-a" id="settingsDiv"
				style="display: none;">
				<form onsubmit="update(); return false;" id="settingsForm">
					<label>Server URL:</label> <input id="URLBox" type="text" /> <br />

					<label>Username:</label> <input id="UserBox" type="text" /> <br />

					<label>Password:</label> <input id="PassBox" type="password" /> <br />
					<input type="submit" class="ui-btn" value="Apply" />
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="cordova.js"></script>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script
		src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/settings.js"></script>
	<script type="text/javascript" src="js/restclient.js"></script>
	<script type="text/javascript">
			app.initialize();
            initSettings();
        </script>
</body>
</html>
